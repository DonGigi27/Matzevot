    <!-- שילוב גופנים -->
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        header h1 {
            margin: 10px 0 0;
            font-family: 'Secular One', sans-serif;
            font-size: 3.5em;
            font-weight: 400;
            line-height: 1.2;
            letter-spacing: 1px;
        }
        header h2 {
            margin: 10px 0 0;
            font-family: 'Heebo', sans-serif;
            font-size: 1.8em;
            font-weight: 400;
            color: #fff;
        }
        header p {
            font-size: 1.4em;
            font-weight: 300;
            margin: 10px 0 0;
            line-height: 1.5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }

        /* עיצוב כפתור יצירת קשר */
        .contact {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000; /* רקע שחור */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px; /* מסגרת מעוגלת */
            border: 2px solid #f8f8f8; /* מסגרת לבנה */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* צל */
            transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }
        .contact:hover {
            transform: translateX(-50%) scale(1.1); /* הגדלה קטנה */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7); /* צל חזק יותר */
        }
        .contact.hidden {
            opacity: 0;
        }
        .contact.visible {
            opacity: 1;
        }
    </style>
</head>

    <!-- JavaScript לניהול הופעת כפתור -->
    <script>
        let lastScroll = 0;
        const contactButton = document.querySelector('.contact');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            // אם יש גלילה כלפי מטה - הסתר את הכפתור
            if (currentScroll > lastScroll) {
                contactButton.classList.remove('visible');
                contactButton.classList.add('hidden');
            } 
            // אם הגלילה נעצרת - הצג את הכפתור
            else {
                contactButton.classList.remove('hidden');
                contactButton.classList.add('visible');
            }

            lastScroll = currentScroll;
        });
    </script>
