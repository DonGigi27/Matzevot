<!DOCTYPE html>
<html lang="he" dir="rtl">

    <meta charset="UTF-8">

    <meta name="description" content="בניית מצבות ותחזוקה">
    <title>אבן זיכרון</title>
    <!-- שילוב גופנים -->
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #000; /* רקע שחור לכל הכותרת */
            color: #fff;
            text-align: center;
            padding: 30px 20px; /* מרווח פנימי */
            position: relative;
        }
        header h1 {
            margin: 10px 0 0;
            font-family: 'Secular One', sans-serif; /* גופן מיוחד לעברית */
            font-size: 3.5em; /* גודל כותרת */
            font-weight: 400; /* הדגשה */
            line-height: 1.2;
            letter-spacing: 1px; /* ריווח בין אותיות */
        }
        header h2 {
            margin: 10px 0 0;
            font-family: 'Heebo', sans-serif; /* גופן משנה */
            font-size: 1.8em; /* גודל תת כותרת */
            font-weight: 400;
            color: #fff; /* צבע לבן */
        }
        header h3 {
            margin: 5px 0 0;
            font-family: 'Heebo', sans-serif; /* גופן משנה */
            font-size: 1.2em; /* גודל הכיתוב באר שבע */
            font-weight: 300;
            color: #fff; /* צבע לבן */
        }
        header p {
            font-size: 1.4em;
            font-weight: 300;
            margin: 10px 0 0;
            line-height: 1.5;
        }
        .candle-gif {
            display: block;
            margin: 0 auto; /* מיקום מרכזי לנר */
            width: 80px;
            height: auto;
            background-color: transparent; /* רקע שקוף לנר */
            border: none; /* הסרת מסגרות */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* מוודא שהתמונות גדולות וברורות */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%; /* תמונות יגדלו לגודל המיכל */
            height: auto; /* שמירה על יחס תמונה תקין */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05); /* הגדלה עדינה */
        }

        .contact {
            text-align: center;
            margin: 30px 0;
        }
        .contact a {
            display: inline-block;
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact a:hover {
            background-color: #333;
        }

        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
