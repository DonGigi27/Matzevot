    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        .contact {
            text-align: center;
            margin: 30px 0;
        }
        .contact a {
            display: inline-block;
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact a:hover {
            background-color: #333;
        }

        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }
    </style>
